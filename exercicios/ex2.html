<head>

<body>

                <option value="valor11">Mato Grosso</option>
                <option value="valor12">Mato Grosso do sul</option>
                <option value="valor13">Minas Gerais</option>
                <option value="valor14">Pará</option>
                <option value="valor15">Paraíba</option>
                <option value="valor16">Paraná</option>
                <option value="valor17">Pernambuco</option>

        <fieldset>

            <input type="radio" id="nenhum" nome="nenhum"> Nenhum
            <input type="radio" id="baixo" nome="baixo"> Baixo

            <input type="radio" id="Avançado" nome="Avançado"> Avançado<br>
<br>
            <label for="pergunta">Selecione as Linguagens que você mais se interessa em aprender</label><br>
            <input type="checkbox">C/C++

            <input type="checkbox">C#<br>

    </form>
